<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - 01</title>
    <link rel="stylesheet" href="style.css">

    <!-- Internal Styling part -->
    <style>
        h5{
            color: darkgreen;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <p style="color: aqua;"> CSS Inline Example</p>


    <!-- Internal CSS -->

    <h6>CSS Internal Example</h6>

<!-- External CSS -->
    <h5>CSS External Example</h5>

<div style="background-color: darkorange;
width: 200px;
margin: 20px;
padding: 10px;
border: 2px solid rgb(25, 41, 2);">

<p style="text-align: justify;
background-color: blue;
color: white;
border: 3px solid red;
padding: 10px;
margin: 25px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga iusto optio deserunt!</p>

</div>

<style>

/*  Unvisited Link */

a:link{
    color: darkorange;
    text-decoration: none;
}

/* Visited Link */

a:visited{
    color: blue;
}


/* Selected Link */

a:active{

    color: greenyellow;
}

/* Mouse over effect */

a:hover{
    text-decoration: underline;
    color: aqua;
}


</style>
<a href="" target="_blank">Zommato</a>
<a href="" target="_blank">Airbnb</a>




</body>
</html>
